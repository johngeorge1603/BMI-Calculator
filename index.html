<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body style="background-color: lightcyan;">

    <div class="row mt-5">
        <div class="col"></div>

        <div class="col border border-5 border-secondary shadow-lg rounded-5 p-5 mt-3 mb-2" style="background-color: rgb(245, 255, 255);">
            <div class="row">

                <div class="row text-center mb-3"><h1>BMI Calculator</h1></div>

                <p class="d-inline-flex gap-1">
                    <button class="btn btn-primary w-100" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                     <b>IMPERIAL</b> 
                    </button>
                  </p>
                  <div class="collapse mb-3" id="collapseExample">
                    <div class="card card-body">

                      <div class="row">
                        <div class="col"><p class="mt-3 text-primary"><b>AGE:</b></p></div>
                        <div class="col-9"><input id="impage" type="text" class="form-control" placeholder="Enter your Age"></div>
                      </div>

                      <div class="row">
                        <div class="col"><p class="mt-3 text-primary"><b>HEIGHT:</b></p></div>
                        <div class="col-4"><input id="imphgtf" type="text" class="form-control" placeholder="Feet"></div>
                        <div class="col-5"><input id="imphgti" type="text" class="form-control" placeholder="Inches"></div>
                      </div>

                      <div class="row">
                        <div class="col"><p class="mt-3 text-primary"><b>WEIGHT:</b></p></div>
                        <div class="col-9"><input id="impwgt" type="text" class="form-control" placeholder="Enter your Weight (in kg)"></div>
                      </div>

                      <button class="btn btn-warning w-100" onclick="impCal()"><b>Calculate BMI</b></button>

                      <div id="impres">
                      </div>

                    </div>

                  </div>


                  <p class="d-inline-flex gap-1">
                    <button class="btn btn-success w-100" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample1" aria-expanded="false" aria-controls="collapseExample">
                     <b>METRIC</b> 
                    </button>
                  </p>
                  <div class="collapse" id="collapseExample1">
                    <div class="card card-body">

                      <div class="row">
                        <div class="col"><p class="mt-3 text-success"><b>AGE:</b></p></div>
                        <div class="col-9"><input id="metage" type="text" class="form-control" placeholder="Enter your Age"></div>
                      </div>

                      <div class="row">
                        <div class="col"><p class="mt-3 text-success"><b>HEIGHT:</b></p></div>
                        <div class="col-9"><input id="methgt" type="text" class="form-control" placeholder="Enter your Height (in cm)"></div>
                      </div>

                      <div class="row">
                        <div class="col"><p class="mt-3 text-success"><b>WEIGHT:</b></p></div>
                        <div class="col-9"><input id="metwgt" type="text" class="form-control" placeholder="Enter your Weight (in kg)"></div>
                      </div>

                      <button class="btn btn-warning w-100"  onclick="metCal()"><b>Calculate BMI</b></button>

                      <div id="metres">
                      </div>

                    </div>

                  </div>

            </div>
        </div>

        <div class="col"></div>
    </div>

    
</body>
<script src="./script.js"></script>
</html>
